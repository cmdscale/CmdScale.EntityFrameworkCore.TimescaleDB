coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
    patch:
      default:
        target: auto
        threshold: 2%

comment:
  layout: "header, diff, files"
  behavior: default
  require_changes: true

ignore:
  - "samples/**/*"
  - "tests/**/*"
  - "benchmarks/**/*"
  - "**/*.Designer.cs"
